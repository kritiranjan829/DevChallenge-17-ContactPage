<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Contact Page | devChallenges.io</title>

    <style>
      * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body, html {
  height: ;
  background: linear-gradient(to bottom right, #C03590, #7638D0);
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

.form-card {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  padding: 30px 25px;
  backdrop-filter: blur(10px);
  color: white;
}

.logo {
  height: 32px;
  margin-bottom: 20px;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 10px;
  font-weight: 700;
}

p {
  font-size: 0.9rem;
  margin-bottom: 20px;
  color: #e0dede;
}

form label {
  display: block;
  margin-top: 16px;
  margin-bottom: 6px;
  font-weight: 500;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 1rem;
}

textarea {
  resize: none;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  background-color: white;
  color: #7638D0;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background-color: #f0f0f0;
}


      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    
      <div class="container">
        <img src="Logo@2x.png" alt="logo">
    <div class="form-card">
    <h1>Interested in our business pricing?</h1>
      <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>

      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Ethan Johnson"/>

        <label for="email">Company Email</label>
        <input type="email" id="email" placeholder="ethan@johnson.com"/>

        <label for="company-size">Company Size</label>
        <select id="company-size">
          <option>50-100 employees</option>
          <option>1-10 employees</option>
          <option>10-50 employees</option>
          <option>100+ employees</option>
        </select>

        <label for="subject">Subject</label>
        <select id="subject">
          <option>Building Landing pages</option>
          <option>Custom Design</option>
          <option>Marketing Automation</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="50-100 employees"></textarea>

        <button type="submit">Contact Sales</button>
      </form>
    </div>
  </div>
</body>
</html>
